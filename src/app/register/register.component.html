<div class="container">
    <div class="row pt-5">
        <div class="co-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Register</h3>
                </div>
                <div class="card-body">
                    <form class="form" (ngSubmit)="registerUser()">
                        <div class="form-group pt-2">
                            <label for="name">Nama</label>
                            <input [(ngModel)]="data.name" type="text" name="name" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group pt-2">
                            <label for="phone">No. Telpon</label>
                            <input [(ngModel)]="data.phone" type="phone" name="phone" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group pt-2">
                            <label for="address">Alamat</label>
                            <input [(ngModel)]="data.address" type="text" name="address" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group pt-2">
                            <label for="license">No. SIM</label>
                            <input [(ngModel)]="data.license" type="text" name="license" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group pt-2">
                            <label for="email">Email</label>
                            <input [(ngModel)]="data.email" type="email" name="email" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group pt-2 pb-2">
                            <label for="password">Password</label>
                            <input [(ngModel)]="data.password" type="password" name="password" class="form-control rounded-0" required>
                        </div>
                        <button type="submit" class="btn btn-primary float-right">Daftar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
