<div class="container">
  <div class="p-4 d-flex justify-content-between align-items-center">
    <h5 class="fw-bold">Data Mobil Milik Pribadi</h5>
    <button type="button" (click)="openModal(content)" class="btn btn-primary">
      Tambah Mobil
    </button>
  </div>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Merek</th>
        <th scope="col">Model</th>
        <th scope="col">Nomor Plat</th>
        <th scope="col">Biaya per Hari</th>
        <th scope="col">Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          {{ item.merek }}
        </td>
        <td>
          {{ item.model }}
        </td>
        <td>
          {{ item.nomor_plat }}
        </td>
        <td>{{ item.tarif.toLocaleString() }}</td>
        <td>
          <button (click)="delete(item.id)" class="btn btn-danger">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"
              />
              <path
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"
              />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Tambah Mobil</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="merek">Merek</label>
        <div class="input-group">
          <input
            id="merek"
            [(ngModel)]="newcar.merek"
            class="form-control"
            name="merek"
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="model">Model</label>
        <div class="input-group">
          <input
            id="model"
            [(ngModel)]="newcar.model"
            class="form-control"
            name="model"
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="nomor">Nomor Plat</label>
        <div class="input-group">
          <input
            id="nomor"
            [(ngModel)]="newcar.nomor_plat"
            class="form-control"
            name="nomor"
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="tarif">Biaya per Hari</label>
        <div class="input-group">
          <input
            id="tarif"
            [(ngModel)]="newcar.tarif"
            class="form-control"
            name="tarif"
            type="number"
          />
        </div>
      </div>
      <div class="mb-3">
        <ngb-alert type="danger" *ngIf="error != ''" (closed)="closeAlert()">{{
          error
        }}</ngb-alert>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="save()">
      Simpan
    </button>
  </div>
</ng-template>
