<div class="container">
    <div class="row pt-5">
        <div class="co-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form class="form">
                        
                        <div class="form-group pt-2">
                            <label for="email">Email</label>
                            <input [(ngModel)]="data.email" type="email" name="email" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group pt-2 pb-2">
                            <label for="password">Password</label>
                            <input [(ngModel)]="data.password" type="password" name="password" class="form-control rounded-0" required>
                        </div>
                        <button type="button" (click)="loginUser()" class="btn btn-primary float-right">Masuk</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
